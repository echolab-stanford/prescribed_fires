root_path: "/mnt/sherlock/oak/prescribed_data"
save_path: "${root_path}/processed"
data_path: "${root_path}/raw"
template: "${root_path}/geoms/templates/template.tif"

build:
  template: "${template}"
  treatments_path: "${save_path}/treatments_mtbs.feather"
  query: "Incid_Type != 'Prescribed Fire'"
  staggered: true
  min_count_treatments: 2
  verbose: false
  save_path: "${save_path}/wide_treatments"
  lhs:
    frp: 
      path: ${save_path}/frp/frp_concat.feather
      classify: true
    dnbr: 
      path: ${save_path}/dnbr_emissions/dnbr_long.feather
      classify: false